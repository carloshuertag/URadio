<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>URadio</title>
    <meta name="description" content="URadio, ...">
    <meta name="keywords" content="URadio, Spotify, ISRC">
    <link rel="icon" href="img/logo.png" type="image/png">
    <meta name="author" content="huerta2502">
    <link href="alertifyjs/css/alertify.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body class="material-theme gui">
    <header class="p-3 primary-color">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="mx-auto" src="img/logo_foreground.png" alt="" width="48" height="36">
                    <img class="mx-auto" src="img/title_logo.png" alt="" width="auto" height="48">
                </a>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li class="nav-item"><a href="/" class="nav-link active px-2 text-white">Home</a></li>
                    <li class="nav-item"><a href="explore.html" class="nav-link px-2 text-white">Explore</a></li>
                </ul>
                <div class="text-end">
                    <form id="signout" action="signout" method="post">
                        <button type="submit" class="btn btn-outline-info me-2">Sign-out</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <form action="radioShow" class="table-responsive">
            <table class="table text-center table-bordered bordered-info gui align-middle">
                <thead>
                    <tr>
                        <th>Show name</th>
                        <th>Schedule</th>
                        <th>Host name</th>
                        <th>Available at:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="name" /></td>
                        <td><input id="schedule" type="text" /></td>
                        <td><input id="host" type="text" /></td>
                        <td><input id="availableAt" type="text" /></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">
                            <button type="submit" class="btn btn-outline-info">Confirm Radio Show Info</button>
                        </td>
                    </tr>
            </table>
        </form>
    </main>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="alertifyjs/alertify.js" type="text/javascript"></script>
    <script src="utils/home.js" type="text/javascript"></script>
</body>

</html>
